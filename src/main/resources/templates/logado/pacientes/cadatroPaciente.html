<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Paciente</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h2>Cadastro de Paciente</h2>
    <form th:action="@{/pacientes/cadastrar}" th:object="${paciente}" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" />
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" th:field="*{cpf}" />
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" th:field="*{telefone}" />
        </div>
        <div>
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" th:field="*{dataNascimento}" />
        </div>
        <div>
            <input type="submit" value="Salvar" />
        </div>
    </form>
    <a href="/pacientes/listar">Voltar</a>
</body>
</html>
